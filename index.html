<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechFlow SaaS - Scale Your Ops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#833cf6",
              "primary-glow": "#a78bfa",
              "accent-blue": "#3b82f6",
              "accent-cyan": "#22d3ee",
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
              "surface-dark": "#1e293b",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
            },
            backgroundImage: {
              "hero-glow":
                "radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 0) 50%)",
              glass:
                "linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)",
            },
            animation: {
              shimmer: "shimmer 1.5s infinite",
            },
            keyframes: {
              shimmer: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
            },
          },
        },
        plugins: [
          function ({ addUtilities }) {
            addUtilities({
              ".perspective-1000": {
                perspective: "1000px",
              },
              ".transform-style-3d": {
                "transform-style": "preserve-3d",
              },
              ".rotate-y-minus-5": {
                transform: "rotateY(-5deg) rotateX(5deg)",
              },
              ".hover-rotate-0": {
                transform: "rotateY(0deg) rotateX(0deg)",
              },
            });
          },
        ],
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden transition-colors duration-300"
  >
    <div id="root"></div>
  </body>
</html>
